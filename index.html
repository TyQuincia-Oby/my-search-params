<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Params</title>
</head>
<body>
    <form action="https://www.youtube.com/results" method="GET">
        <label for="search">Search YouTube:</label>
        <input type="text" name="search_query" id="search">
        <button type="submit">Search</button>
    </form>
    <form action="https://www.google.com/search">
        <label for="gsearch">Search Google:</label>
        <input type="text" name="q" id="gsearch">
        <button type="submit">Search</button>
    </form>
    <form action="https://www.wikihow.com/wikiHowTo">
        <label for="wikihow">Search WikiHow:</label>
        <input type="text" name="search" id="wikihow">
        <button type="submit">Search</button>
    </form>
    <form action="https://duckduckgo.com/?q=your+search+here">
        <label for="duckduckgo">Search Duck Duck Go:</label>
        <input type="text" name="q" id="duckduckgo">
        <button type="submit">Search</button>
    </form>
        <form action="https://bing.com/?q=your+search+here">
        <label for="bing">Search Bing:</label>
        <input type="text" name="search" id="bing">
        <button type="submit">Search</button>
    </form>
    <form action="https://images.pexels.com/photos/3184402/pexels-photo-3184402.jpeg" method="GET">
        <label for="w">Width:</label>
        <input type="number" name="w" id="w" value="600">

        <label for="h">Height:</label>
        <input type="number" name="h" id="h" value="400">

        <label for="sepia">Sepia (0–100):</label>
        <input type="text" name="sepia" id="sepia" value="80">

        <label for="blur">Blur (0–100):</label>
        <input type="text" name="blur" id="blur" value="80">

        <label for="face-blur">Blur face (1–100):</label>
        <input type="text" name="face-blur" id="face-blur" value="80">

        <label for="fit">Resize Style (crop, clip, etc.):</label>
        <input type="text" name="fit" id="fit" value="crop">
        
        <label for="pad">Padding (in px):</label>
        <input type="text" name="pad" id="pad" value="50px">

        <label for="bg">Background Color (e.g. bg=ffffff for white):</label>
        <input type="text" name="bg" id="bg" value="ffffff">

        <button type="submit">View Image</button>
    </form>
</body>
</html>
