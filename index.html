<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Params</title>
</head>
<body>
    <form action="https://www.youtube.com/results" method="GET">
        <label for="search">Search YouTube:</label>
        <input type="text" name="search_query" id="search">
        <button type="submit">Search</button>
    </form>
    <form action="https://www.google.com/search">
        <label for="gsearch">Search Google:</label>
        <input type="text" name="q" id="gsearch">
        <button type="submit">Search</button>
    </form>
    <form action="https://www.wikihow.com/wikiHowTo">
        <label for="wikihow">Search WikiHow:</label>
        <input type="text" name="search" id="wikihow">
        <button type="submit">Search</button>
</form>
    <form action="https://duckduckgo.com/?q=your+search+here">
        <label for="duckduckgo">Search Duck Duck Go:</label>
        <input type="text" name="q" id="duckduckgo">
        <button type="submit">Search</button>
    </form>
        <form action="https://bing.com/?q=your+search+here">
        <label for="bing">Search Bing:</label>
        <input type="text" name="search" id="bing">
        <button type="submit">Search</button>
    </form>
</body>
</html>
